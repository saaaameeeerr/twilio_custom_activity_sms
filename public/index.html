<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TESTING: Custom Journey Builder Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        console.log("in the index file ");
        (function() {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies); 
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        #step1 {
            display: block;
        }

<div id="step1" class="step">

    <hr>
    <div class="form-group">
        <div><label for="messageBody">Create message body:</label></div>
        <input class="form-control" id="messageBody" type="text" name="messageBody" value="This is a test SMS">

    <div class="form-group">
        <div><label for="messagingService">Messaging Service SID:</label></div>

    </div>     
    <div class="form-group">
        <div><label for="accountSID">Account SID:</label></div>
        <input class="form-control" id="accountSid" type="text" name="accountSID" value="AC7bd1a3f15533e68fc4cab103a5504328">
    </div>
    <div class="form-group">
        <div><label for="authToken">Auth Token:</label></div>
        <input class="form-control" id="authToken" type="text" name="authToken" value="">
    </div>    

</div>
